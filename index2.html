<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Crush</title>
    <style>
        /* (Keep all your existing styles the same) */
    </style>
</head>
<body>
    <!-- (Keep all your existing HTML the same) -->
    
    <script>
        // Pelin globaalit asetukset
        const GAME_CONFIG = {
            playerSpeed: 7,
            bulletSpeed: 10,
            enemyBulletSpeed: 5,
            finalEnemyBulletSpeed: 10,
            enemyFireCooldown: 60,
            playerSize: { width: 100, height: 100 },
            enemySizes: {
                small: { width: 50, height: 50 },
                medium: { width: 100, height: 100 },
                large: { width: 200, height: 200 },
                xlarge: { width: 400, height: 400 }
            },
            collisionEllipse: {
                widthRatio: 1,
                heightRatio: 1
            }
        };

        // Tasojen määrittely
        const LEVELS = [
            {
                id: 1,
                name: "Helppo",
                description: "Tuhotaan yksi UFO!",
                enemies: [
                    {
                        type: "medium",
                        count: 1,
                        health: 6,
                        speed: 3,
                        image: 'ufo2.png',
                        isSplitting: false,
                        isFinalEnemy: false,
                        requiredKills: 1
                    }
                ]
            },
            {
                id: 2,
                name: "Keskitaso",
                description: "Iso UFO jakautuu kahteen pienempään! Molemmat pitää tuhota!",
                enemies: [
                    {
                        type: "xlarge",
                        count: 1,
                        health: 12,
                        speed: 2,
                        image: 'ufo5.png',
                        isSplitting: true,
                        isFinalEnemy: false,
                        requiredKills: 2
                    }
                ]
            },
            {
                id: 3,
                name: "Haastava",
                description: "Monta pientä UFOa!",
                enemies: [
                    {
                        type: "small",
                        count: 5,
                        health: 3,
                        speed: 4,
                        image: 'ufo4.png',
                        isSplitting: false,
                        isFinalEnemy: false,
                        requiredKills: 5
                    }
                ]
            },
            {
                id: 4,
                name: "Boss Battle",
                description: "Lopullinen taistelu!",
                enemies: [
                    {
                        type: "large",
                        count: 1,
                        health: 24,
                        speed: 2,
                        image: 'ufo3.png',
                        isSplitting: false,
                        isFinalEnemy: true,
                        requiredKills: 1
                    }
                ]
            },
            {
                id: 5,
                name: "Tulva",
                description: "Lukuisia vihollisia! Jakautuvat UFOt vaativat molempien osien tuhoamisen!",
                enemies: [
                    {
                        type: "small",
                        count: 10,
                        health: 2,
                        speed: 5,
                        image: 'ufo2.png',
                        isSplitting: false,
                        isFinalEnemy: false,
                        requiredKills: 10
                    },
                    {
                        type: "medium",
                        count: 2,
                        health: 6,
                        speed: 3,
                        image: 'ufo4.png',
                        isSplitting: true,
                        isFinalEnemy: false,
                        requiredKills: 4
                    }
                ]
            }
        ];

        // Alustetaan DOM-elementit
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelButtonsContainer = document.getElementById('levelButtons');
        const ufoCounter = document.getElementById('ufoCounter');
        const levelInfo = document.getElementById('levelInfo');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ladataan kuvat
        const playerImage = new Image();
        playerImage.src = 'alus.png';

        const bulletImage = new Image();
        bulletImage.src = 'rockets_PNG13272.png';

        const enemyBulletImage = new Image();
        enemyBulletImage.src = 'boss_shot.png';

        // Pelitilamuuttujat
        let player;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let gameRunning = true;
        let currentLevel = 1;
        let destroyedUFOs = 0;
        let levelCompleted = false;
        let keys = {};
        let isAnimating = false;
        let animationFrameId = null;

        // Pelioliot
        class GameObject {
            constructor(image, x, y, width, height) {
                this.image = image;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = 5;
                this.isDestroyed = false;
                this.exploding = false;
                this.explosionFrame = 0;
            }

            draw() {
                if (!this.isDestroyed) {
                    if (this.exploding) {
                        ctx.save();
                        ctx.globalAlpha = (this.explosionFrame % 2 === 0) ? 1 : 0.5;
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                        ctx.globalAlpha = 1;
                        ctx.restore();
                        this.explosionFrame++;
                        if (this.explosionFrame > 10) {
                            this.isDestroyed = true;
                        }
                    } else {
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    }
                }
            }

            getEllipse() {
                return {
                    x: this.x + this.width / 2,
                    y: this.y + this.height / 2,
                    radiusX: this.width * GAME_CONFIG.collisionEllipse.widthRatio / 2,
                    radiusY: this.height * GAME_CONFIG.collisionEllipse.heightRatio / 2
                };
            }
        }

        class Player extends GameObject {
            constructor(image, x, y, width, height) {
                super(image, x, y, width, height);
                this.speed = GAME_CONFIG.playerSpeed;
                this.canShoot = true;
            }

            move() {
                if (isAnimating) return;
                
                if (keys['ArrowUp'] && this.y > 0) this.y -= this.speed;
                if (keys['ArrowDown'] && this.y < canvas.height - this.height) this.y += this.speed;
                if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) this.x += this.speed;
            }

            shoot() {
                if (this.canShoot && !isAnimating) {
                    bullets.push(new Bullet(
                        bulletImage, 
                        this.x + this.width, 
                        this.y + this.height / 2 - 5, 
                        20, 
                        10,
                        GAME_CONFIG.bulletSpeed
                    ));
                    this.canShoot = false;
                }
            }
        }

        class Enemy extends GameObject {
            constructor(image, x, y, width, height, health, speed, isSplitting, isFinalEnemy) {
                super(image, x, y, width, height);
                this.health = health;
                this.speed = speed;
                this.fireCooldown = GAME_CONFIG.enemyFireCooldown;
                this.fireCounter = 0;
                this.isSplitting = isSplitting;
                this.isFinalEnemy = isFinalEnemy;
                this.isSplitChild = false;
            }

            follow(player) {
                if (isAnimating) return;
                
                const playerCenterX = player.x + player.width / 2;
                const playerCenterY = player.y + player.height / 2;
                const enemyCenterX = this.x + this.width / 2;
                const enemyCenterY = this.y + this.height / 2;

                const deltaX = playerCenterX - enemyCenterX;
                const deltaY = playerCenterY - enemyCenterY;
                const angle = Math.atan2(deltaY, deltaX);

                this.x += this.speed * Math.cos(angle);
                this.y += this.speed * Math.sin(angle);
            }

            takeDamage() {
                if (this.exploding) return;
                this.health -= 1;
                if (this.health <= 0) {
                    this.exploding = true;
                    if (this.isSplitting && !this.isSplitChild) {
                        this.split();
                    } else if (this.isFinalEnemy) {
                        showLevelCompleted();
                    }
                    // Kaikki tuhoutumiset (mukaan lukien jakautuneet) kasvattavat laskuria
                    destroyedUFOs += 1;
                    ufoCounter.textContent = `Tuhotut Ufot: ${destroyedUFOs}`;
                    checkLevelCompletion();
                }
            }

            split() {
                const newSize = GAME_CONFIG.enemySizes.medium;
                
                // Luo kaksi ufoa eri suuntiin
                const createSplitUFO = (offsetY) => {
                    const newX = this.x + (this.width - newSize.width) / 2;
                    const newY = this.y + offsetY;
                    
                    if (newY >= 0 && newY <= canvas.height - newSize.height) {
                        const enemy = new Enemy(
                            this.image, 
                            newX,
                            newY,
                            newSize.width, 
                            newSize.height, 
                            6,
                            this.speed + 1,
                            false,
                            false
                        );
                        enemy.isSplitChild = true;
                        enemies.push(enemy);
                    }
                };

                createSplitUFO(-newSize.height); // Ylös
                createSplitUFO(this.height);     // Alas
            }

            fire(player) {
                if (this.fireCounter <= 0 && !isAnimating) {
                    const bulletX = this.x + this.width / 2;
                    const bulletY = this.y + this.height / 2;
                    const angle = Math.atan2(player.y + player.height/2 - bulletY, player.x + player.width/2 - bulletX);

                    enemyBullets.push(new EnemyBullet(
                        enemyBulletImage, 
                        bulletX, 
                        bulletY, 
                        15, 
                        15, 
                        angle, 
                        this.isFinalEnemy ? GAME_CONFIG.finalEnemyBulletSpeed : GAME_CONFIG.enemyBulletSpeed
                    ));
                    this.fireCounter = this.fireCooldown / (this.isFinalEnemy ? 2 : 1);
                } else {
                    this.fireCounter--;
                }
            }
        }

        class Bullet extends GameObject {
            constructor(image, x, y, width, height, speed) {
                super(image, x, y, width, height);
                this.speed = speed;
            }

            move() {
                if (isAnimating) return;
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.isDestroyed = true;
                }
            }
        }

        class EnemyBullet extends GameObject {
            constructor(image, x, y, width, height, angle, speed) {
                super(image, x, y, width, height);
                this.angle = angle;
                this.speed = speed;
            }

            move() {
                if (isAnimating) return;
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.isDestroyed = true;
                }
            }
        }

        // Tason alustus
        function initializeLevel(levelId) {
            const level = LEVELS.find(l => l.id === levelId);
            if (!level) return;

            currentLevel = levelId;
            levelInfo.textContent = `Taso: ${levelId} - ${level.name}`;
            destroyedUFOs = 0;
            ufoCounter.textContent = `Tuhotut Ufot: ${destroyedUFOs}`;
            levelCompleted = false;
            isAnimating = false;

            // Alustetaan pelaaja
            const playerSize = GAME_CONFIG.playerSize;
            player = new Player(
                playerImage, 
                50, 
                canvas.height / 2 - playerSize.height / 2, 
                playerSize.width, 
                playerSize.height
            );

            // Alustetaan viholliset
            enemies = [];
            level.enemies.forEach(enemyConfig => {
                for (let i = 0; i < enemyConfig.count; i++) {
                    const size = GAME_CONFIG.enemySizes[enemyConfig.type];
                    const x = canvas.width - size.width - 50 - (i * 50);
                    const y = Math.random() * (canvas.height - size.height);
                    
                    const enemy = new Enemy(
                        new Image(), 
                        x,
                        y,
                        size.width,
                        size.height,
                        enemyConfig.health,
                        enemyConfig.speed,
                        enemyConfig.isSplitting,
                        enemyConfig.isFinalEnemy
                    );
                    
                    enemy.image.src = enemyConfig.image;
                    enemies.push(enemy);
                }
            });

            bullets = [];
            enemyBullets = [];
        }

        function checkLevelCompletion() {
            const level = LEVELS.find(l => l.id === currentLevel);
            if (!level) return;

            const killsNeeded = level.enemies.reduce((sum, e) => sum + e.requiredKills, 0);
            
            console.log(`Tarkistetaan taso ${currentLevel}:`);
            console.log(`- Tuhottuja UFOja: ${destroyedUFOs}/${killsNeeded}`);
            console.log(`- UFOja jäljellä: ${enemies.filter(e => !e.isDestroyed).length}`);
            
            if (destroyedUFOs >= killsNeeded) {
                console.log("Taso suoritettu!");
                showLevelCompleted();
            }
        }

        function checkEllipseCollision(obj1, obj2) {
            const ellipse1 = obj1.getEllipse();
            const ellipse2 = obj2.getEllipse();
            
            const dx = ellipse2.x - ellipse1.x;
            const dy = ellipse2.y - ellipse1.y;
            
            const distanceSquared = (dx * dx) / (ellipse1.radiusX + ellipse2.radiusX) ** 2 + 
                                   (dy * dy) / (ellipse1.radiusY + ellipse2.radiusY) ** 2;
            
            return distanceSquared <= 1;
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.move();
            player.draw();

            // Päivitä ja piirrä ammukset
            bullets.forEach(bullet => {
                bullet.move();
                bullet.draw();
            });

            // Poista tuhoutuneet ammukset ja tarkista osumat
            bullets = bullets.filter(bullet => {
                if (bullet.isDestroyed) return false;
                
                let hit = false;
                enemies.forEach(enemy => {
                    if (!enemy.isDestroyed && checkEllipseCollision(bullet, enemy)) {
                        bullet.isDestroyed = true;
                        enemy.takeDamage();
                        hit = true;
                    }
                });
                
                return !hit;
            });

            // Päivitä ja piirrä viholliset
            enemies = enemies.filter(enemy => {
                if (enemy.isDestroyed) return false;
                
                enemy.follow(player);
                enemy.fire(player);
                enemy.draw();
                
                if (checkEllipseCollision(player, enemy)) {
                    player.exploding = true;
                    player.explosionFrame = 0;
                    showGameOver();
                    return false;
                }
                
                return true;
            });

            // Päivitä ja piirrä vihollisten ammukset
            enemyBullets = enemyBullets.filter(bullet => {
                if (bullet.isDestroyed) return false;
                
                bullet.move();
                bullet.draw();
                
                if (checkEllipseCollision(player, bullet)) {
                    player.exploding = true;
                    player.explosionFrame = 0;
                    showGameOver();
                    return false;
                }
                
                return true;
            });

            animationFrameId = requestAnimationFrame(update);
        }

        function showGameOver() {
            document.getElementById('gameOver').style.display = 'block';
            gameRunning = false;
        }

        function hideGameOver() {
            document.getElementById('gameOver').style.display = 'none';
            gameRunning = true;
        }

        function showLevelCompleted() {
            if (levelCompleted) return;
            levelCompleted = true;
            document.getElementById('levelCompleted').style.display = 'block';
            gameRunning = false;
            startEndAnimation();
        }

        function hideLevelCompleted() {
            document.getElementById('levelCompleted').style.display = 'none';
            gameRunning = true;
        }

        function startEndAnimation() {
            isAnimating = true;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const moveSpeed = 5;
            const scaleSpeed = 0.05;
            let scale = 1;

            function moveToCenter() {
                const dx = centerX - (player.x + player.width / 2);
                const dy = centerY - (player.y + player.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > moveSpeed) {
                    const angle = Math.atan2(dy, dx);
                    player.x += moveSpeed * Math.cos(angle);
                    player.y += moveSpeed * Math.sin(angle);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    enemies.forEach(enemy => enemy.draw());
                    bullets.forEach(bullet => bullet.draw());
                    enemyBullets.forEach(bullet => bullet.draw());
                    
                    player.draw();
                    animationFrameId = requestAnimationFrame(moveToCenter);
                } else {
                    player.x = centerX - player.width / 2;
                    player.y = centerY - player.height / 2;
                    animateScaling();
                }
            }

            function animateScaling() {
                if (scale < 10) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    enemies.forEach(enemy => enemy.draw());
                    bullets.forEach(bullet => bullet.draw());
                    enemyBullets.forEach(bullet => bullet.draw());
                    
                    const newWidth = player.width * scale;
                    const newHeight = player.height * scale;
                    const newX = centerX - newWidth / 2;
                    const newY = centerY - newHeight / 2;
                    ctx.drawImage(player.image, newX, newY, newWidth, newHeight);
                    scale += scaleSpeed;
                    animationFrameId = requestAnimationFrame(animateScaling);
                } else {
                    isAnimating = false;
                }
            }

            moveToCenter();
        }

        function cancelAnimation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            isAnimating = false;
        }

        function restartGame() {
            cancelAnimation();
            initializeLevel(currentLevel);
            hideGameOver();
            hideLevelCompleted();
            update();
        }

        function nextLevel() {
            cancelAnimation();
            
            const nextLevel = currentLevel + 1;
            if (nextLevel <= LEVELS.length) {
                currentLevel = nextLevel;
                initializeLevel(currentLevel);
                hideLevelCompleted();
                update();
            } else {
                document.getElementById('levelCompleted').innerHTML = `
                    <h1>Kaikki tasot suoritettu!</h1>
                    <p>Onneksi olkoon, voitit pelin!</p>
                    <button onclick="returnToMenu()">Päävalikkoon</button>
                `;
            }
        }

        function returnToMenu() {
            cancelAnimation();
            gameContainer.style.display = 'none';
            startScreen.style.display = 'block';
            hideLevelCompleted();
        }

        function startGame(levelId) {
            cancelAnimation();
            currentLevel = levelId;
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            initializeLevel(levelId);
            update();
        }

        function initializeLevelButtons() {
            LEVELS.forEach(level => {
                const button = document.createElement('button');
                button.textContent = `Taso ${level.id}: ${level.name}`;
                button.onclick = () => startGame(level.id);
                button.title = level.description;
                levelButtonsContainer.appendChild(button);
            });
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning && !isAnimating) {
                player.shoot();
            }
        });

        window.addEventListener('keyup', (e) => {
            delete keys[e.key];
            if (e.key === ' ') {
                player.canShoot = true;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        initializeLevelButtons();
    </script>
</body>
</html>
