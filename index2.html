<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Crush</title>
    <style>
        /* (Sama CSS kuin edellisessä versiossa) */
    </style>
</head>

<body>
    <!-- (Sama HTML kuin edellisessä versiossa) -->
    <script>
        // (Sama koodi kuin edellisessä versiossa, paitsi split()-metodi muutettu)

        class Enemy extends GameObject {
            // (Muut metodit samat kuin ennen)
            
            split() {
                this.isDestroyed = true;
                const newSize = GAME_CONFIG.enemySizes.medium;
                
                // Lasketaan uusien UFOjen sijainnit
                const originalCenterY = this.y + this.height / 2;
                const topUfoY = this.y; // Ylemmän UFO yläreuna alkuperäisen yläreunassa
                const bottomUfoY = this.y + this.height - newSize.height; // Alemman UFO alareuna alkuperäisen alareunassa
                
                // X-koordinaatti pysyy samana (keskitetty alkuperäiseen)
                const newX = this.x + (this.width - newSize.width) / 2;
                
                // Luodaan kaksi uutta UFOa
                enemies.push(new Enemy(
                    this.image, 
                    newX,
                    topUfoY,
                    newSize.width, 
                    newSize.height, 
                    6,  // Puolet alkuperäisestä healthistä
                    this.speed + 1,
                    false,  // Eivät enää jakaudu
                    false
                ));
                
                enemies.push(new Enemy(
                    this.image, 
                    newX,
                    bottomUfoY,
                    newSize.width, 
                    newSize.height, 
                    6,  // Puolet alkuperäisestä healthistä
                    this.speed + 1,
                    false,  // Eivät enää jakaudu
                    false
                ));
            }
        }

        // (Loppu koodista pysyy samana)
    </script>
</body>

</html>
