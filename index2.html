<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Ammuskelu Peli</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('skynews-planet-earth-sun_6072586.jpg');
            background-size: cover;
        }
        canvas {
            display: block;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
        }
        #gameOver h1 {
            font-size: 48px;
            color: red;
            margin: 0;
        }
        #gameOver button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #ufoCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ufoCounter">Tuhotut Ufot: 0</div>
    <div id="gameOver">
        <h1>Game Over</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const playerImage = new Image();
        playerImage.src = 'alus.png';

        const originalEnemyImageSrc = 'ufo2.png';
        const newEnemyImageSrc = 'ufo4.png';
        const enemyImage = new Image();
        enemyImage.src = originalEnemyImageSrc;

        const bulletImage = new Image();
        bulletImage.src = 'rockets_PNG13272.png';

        const enemyBulletImage = new Image();
        enemyBulletImage.src = 'boss_shot.png';

        let destroyedUFOs = 0;

        class GameObject {
            constructor(image, x, y, width, height) {
                this.image = image;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = 5;
                this.isDestroyed = false;
                this.exploding = false;
                this.explosionFrame = 0;
            }

            draw() {
                if (!this.isDestroyed) {
                    if (this.exploding) {
                        ctx.save();
                        ctx.globalAlpha = (this.explosionFrame % 2 === 0) ? 1 : 0.5;
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                        ctx.globalAlpha = 1;
                        ctx.restore();
                        this.explosionFrame++;
                        if (this.explosionFrame > 10) {
                            this.isDestroyed = true;
                        }
                    } else {
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    }
                }
            }
        }

        class Player extends GameObject {
            constructor(image, x, y, width, height) {
                super(image, x, y, width, height);
                this.speed = 7;
                this.canShoot = true; // Lisää tämä rivi
            }

            move() {
                if (keys['ArrowUp'] && this.y > 0) this.y -= this.speed;
                if (keys['ArrowDown'] && this.y < canvas.height - this.height) this.y += this.speed;
                if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) this.x += this.speed;
            }

            shoot() {
                if (this.canShoot) {
                    bullets.push(new Bullet(bulletImage, this.x + this.width, this.y + this.height / 2 - 5, 20, 10));
                    this.canShoot = false;
                }
            }
        }

        class Enemy extends GameObject {
            constructor(image, x, y, width, height) {
                super(image, x, y, width, height);
                this.health = 6;
                this.speed = 3;
                this.fireCooldown = 60; // Cooldown time for firing
                this.fireCounter = 0;
            }

            follow(player) {
                const playerCenterX = player.x + player.width / 2;
                const playerCenterY = player.y + player.height / 2;
                const enemyCenterX = this.x + this.width / 2;
                const enemyCenterY = this.y + this.height / 2;

                const deltaX = playerCenterX - enemyCenterX;
                const deltaY = playerCenterY - enemyCenterY;
                const angle = Math.atan2(deltaY, deltaX);

                this.x += this.speed * Math.cos(angle);
                this.y += this.speed * Math.sin(angle);
            }

            takeDamage() {
                this.health -= 1;
                if (this.health <= 0) {
                    this.exploding = true;
                    destroyedUFOs += 1;
                    document.getElementById('ufoCounter').textContent = `Tuhotut Ufot: ${destroyedUFOs}`;
                }
            }

            respawn() {
                this.x = canvas.width - this.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.health = 6;
                this.speed *= 1.1;
                this.isDestroyed = false;
                this.exploding = false;
                this.explosionFrame = 0;

                if (destroyedUFOs >= 5) {
                    this.image.src = newEnemyImageSrc;
                }
            }

            fire(player) {
                if (this.fireCounter <= 0) {
                    const bulletX = this.x + this.width / 2;
                    const bulletY = this.y + this.height / 2;
                    const angle = Math.atan2(player.y - bulletY, player.x - bulletX);

                    enemyBullets.push(new EnemyBullet(enemyBulletImage, bulletX, bulletY, 15, 15, angle));
                    this.fireCounter = this.fireCooldown;
                } else {
                    this.fireCounter--;
                }
            }
        }

        class Bullet extends GameObject {
            constructor(image, x, y, width, height) {
                super(image, x, y, width, height);
                this.speed = 10;
            }

            move() {
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.isDestroyed = true;
                }
            }
        }

        class EnemyBullet extends GameObject {
            constructor(image, x, y, width, height, angle) {
                super(image, x, y, width, height);
                this.angle = angle;
                this.speed = 5;
            }

            move() {
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.isDestroyed = true;
                }
            }
        }

        const player = new Player(playerImage, 50, canvas.height / 2, 100, 100);
        let enemy = new Enemy(enemyImage, canvas.width - 150, Math.random() * (canvas.height - 100), 200, 200); // Vihollisufon koko kaksinkertaiseksi
        let bullets = [];
        let enemyBullets = [];
        let gameRunning = true;

        let keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning) {
                player.shoot(); // Käytä shoot-funktiota
            }
        });
        window.addEventListener('keyup', (e) => {
            delete keys[e.key];
            if (e.key === ' ') {
                player.canShoot = true; // Nollaa canShoot kun välilyönti vapautetaan
            }
        });

        function checkCollision(obj1, obj2) {
            const distX = obj1.x + obj1.width / 2 - (obj2.x + obj2.width / 2);
            const distY = obj1.y + obj1.height / 2 - (obj2.y + obj2.height / 2);
            const distance = Math.sqrt(distX * distX + distY * distY);

            return distance < obj1.width / 2 + obj2.width / 2;
        }

        function showGameOver() {
            document.getElementById('gameOver').style.display = 'block';
            gameRunning = false;
        }

        function hideGameOver() {
            document.getElementById('gameOver').style.display = 'none';
            gameRunning = true;
        }

        function restartGame() {
            player.x = 50;
            player.y = canvas.height / 2;
            player.isDestroyed = false;
            player.exploding = false;
            player.explosionFrame = 0;

            enemyImage.src = originalEnemyImageSrc;
            enemy = new Enemy(enemyImage, canvas.width - 150, Math.random() * (canvas.height - 100), 200, 200); // Vihollisufon koko kaksinkertaiseksi
            bullets = [];
            enemyBullets = [];
            destroyedUFOs = 0; // Reset destroyed UFO count
            document.getElementById('ufoCounter').textContent = `Tuhotut Ufot: ${destroyedUFOs}`; // Reset counter display
            hideGameOver();
            requestAnimationFrame(update);
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.move();
            player.draw();

            bullets.forEach(bullet => {
                bullet.move();
                bullet.draw();
            });

            bullets.filter(bullet => !bullet.isDestroyed).forEach(bullet => {
                if (bullet.x < enemy.x + enemy.width &&
                    bullet.x + bullet.width > enemy.x &&
                    bullet.y < enemy.y + enemy.height &&
                    bullet.y + bullet.height > enemy.y) {
                    bullet.isDestroyed = true;
                    enemy.takeDamage();
                }
            });

            if (enemy.isDestroyed) {
                enemy.respawn();
            } else {
                enemy.follow(player);
                enemy.fire(player);
                enemy.draw();
            }

            enemyBullets.forEach(bullet => {
                bullet.move();
                bullet.draw();
            });

            enemyBullets.filter(bullet => !bullet.isDestroyed).forEach(bullet => {
                if (checkCollision(player, bullet)) {
                    player.exploding = true;
                    player.explosionFrame = 0;
                    showGameOver();
                    return;
                }
            });

            bullets = bullets.filter(bullet => !bullet.isDestroyed);
            enemyBullets = enemyBullets.filter(bullet => !bullet.isDestroyed);

            if (checkCollision(player, enemy)) {
                player.exploding = true;
                player.explosionFrame = 0;
                showGameOver();
                return;
            }

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
