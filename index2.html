<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Crush</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('background3.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #startScreen {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 800px;
        }

        #startScreen h1 {
            font-size: 5vw;
            margin-bottom: 4vh;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        #startScreen button {
            font-size: 2vw;
            padding: 1vh 2vw;
            margin: 1vh;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s;
            min-width: 200px;
        }

        #startScreen button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }

        #gameContainer {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            width: 100%;
            height: 100%;
        }

        #gameOver,
        #levelCompleted {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3vh 3vw;
            border-radius: 10px;
            border: 2px solid white;
            width: 80%;
            max-width: 500px;
        }

        #gameOver h1,
        #levelCompleted h1 {
            font-size: 4vw;
            color: red;
            margin: 0 0 2vh 0;
            text-shadow: 0 0 5px white;
        }

        #gameOver button,
        #levelCompleted button {
            font-size: 2vw;
            padding: 1vh 2vw;
            margin-top: 2vh;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #gameOver button:hover,
        #levelCompleted button:hover {
            background-color: white;
        }

        #ufoCounter {
            position: absolute;
            top: 1vh;
            left: 1vw;
            font-size: 2vw;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5vh 1vw;
            border-radius: 5px;
        }

        #levelInfo {
            position: absolute;
            top: 1vh;
            right: 1vw;
            font-size: 2vw;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5vh 1vw;
            border-radius: 5px;
        }

        #energyBar {
            position: absolute;
            top: 6vh;
            left: 1vw;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 5px;
            overflow: hidden;
        }

        #energyFill {
            height: 100%;
            width: 100%;
            background-color: #00ff00;
            transition: width 0.3s, background-color 0.3s;
        }

        #energyText {
            position: absolute;
            top: 6vh;
            left: 210px;
            font-size: 2vw;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5vh 1vw;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            #startScreen h1 {
                font-size: 8vw;
            }
            
            #startScreen button {
                font-size: 4vw;
                padding: 1.5vh 3vw;
            }
            
            #gameOver h1,
            #levelCompleted h1 {
                font-size: 6vw;
            }
            
            #gameOver button,
            #levelCompleted button {
                font-size: 4vw;
            }
            
            #ufoCounter,
            #levelInfo,
            #energyText {
                font-size: 4vw;
            }
            
            #energyBar {
                width: 150px;
                height: 15px;
                top: 8vh;
            }
            
            #energyText {
                top: 8vh;
                left: 160px;
            }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Space Crush</h1>
        <div id="levelButtons"></div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ufoCounter">Tuhotut Ufot: 0</div>
        <div id="levelInfo">Taso: 1</div>
        <div id="energyBar">
            <div id="energyFill"></div>
        </div>
        <div id="energyText">Energia: 5/5</div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <button onclick="restartGame()">Uusi yritys</button>
        </div>
        <div id="levelCompleted">
            <h1>Taso Suoritettu!</h1>
            <button onclick="nextLevel()">Seuraava taso</button>
        </div>
    </div>
    <script>
        // Sound Pool -luokka äänien hallintaan
class SoundPool {
    constructor(src, poolSize = 20, volume = 0.3, loop = false) {
        this.pool = [];
        this.src = src;
        this.poolSize = poolSize;
        this.volume = volume;
        this.loop = loop;
        this.initialized = false;
    }

    async initialize() {
        if (this.initialized) return;
        
        for (let i = 0; i < this.poolSize; i++) {
            const audio = new Audio(this.src);
            audio.volume = this.volume;
            audio.loop = this.loop;
            audio.load();
            this.pool.push(audio);
        }
        this.initialized = true;
    }

    async play() {
        if (!this.initialized) {
            await this.initialize();
        }

        const availableSound = this.pool.find(sound => sound.paused || sound.ended);
        if (availableSound) {
            try {
                availableSound.currentTime = 0;
                await availableSound.play();
                return availableSound;
            } catch (e) {
                console.log("Audio play error:", e);
                return null;
            }
        }
        return null;
    }

    stop() {
        this.pool.forEach(sound => {
            sound.pause();
            sound.currentTime = 0;
        });
    }
}

        // Ääniefektit
        const soundEffects = {
            playerShoot: new SoundPool('blast_ship.mp3', 20, 0.3),
            enemyShoot: new SoundPool('blast_ufo.mp3', 20, 0.3),
            playerExplosion: new SoundPool('explosion_ship.mp3', 20, 0.4),
            enemyExplosion: new SoundPool('explosion_ufo.mp3', 20, 0.3),
            ufoSplit: new SoundPool('split.mp3', 20, 0.9),
            backgroundMusic: new SoundPool('music.mp3', 1, 0.3, true)
        };

        // Pelin globaalit asetukset
        const GAME_CONFIG = {
            playerSpeed: 7,
            bulletSpeed: 10,
            playerSize: { width: 100, height: 100 },
            playerEnergy: 5,
            enemySizes: {
                small: { width: 50, height: 50 },
                medium: { width: 100, height: 100 },
                large: { width: 200, height: 200 },
                xlarge: { width: 400, height: 400 }
            },
            collisionEllipse: {
                widthRatio: 1,
                heightRatio: 1
            }
        };

        // Tasojen määrittely
        const LEVELS = [
            {
                id: 1,
                name: "Helppo",
                description: "Tuhotaan yksi UFO!",
                enemies: [
                    {
                        type: "medium",
                        count: 2,
                        health: 6,
                        speed: 3,
                        fireCooldown: 90,
                        bulletSpeed: 4,
                        bulletDamage: 1,
                        image: 'ufo2.png',
                        isSplitting: false,
                        isFinalEnemy: false,
                        requiredKills: 2,
                        collisionDamage: 2
                    }
                ]
            },
            {
                id: 2,
                name: "Keskitaso",
                description: "Iso UFO jakautuu kahteen pienempään!",
                enemies: [
                    {
                        type: "xlarge",
                        count: 1,
                        health: 12,
                        speed: 2,
                        fireCooldown: 120,
                        bulletSpeed: 3,
                        bulletDamage: 1,
                        image: 'ufo5.png',
                        isSplitting: true,
                        isFinalEnemy: false,
                        requiredKills: 2,
                        collisionDamage: 3
                    }
                ]
            },
            {
                id: 3,
                name: "Haastava",
                description: "Monta pientä UFOa!",
                enemies: [
                    {
                        type: "small",
                        count: 5,
                        health: 3,
                        speed: 4,
                        fireCooldown: 60,
                        bulletSpeed: 6,
                        bulletDamage: 1,
                        image: 'ufo4.png',
                        isSplitting: false,
                        isFinalEnemy: false,
                        requiredKills: 5,
                        collisionDamage: 1
                    }
                ]
            },
            {
                id: 4,
                name: "Boss Battle",
                description: "Lopullinen taistelu!",
                enemies: [
                    {
                        type: "large",
                        count: 1,
                        health: 24,
                        speed: 4,
                        fireCooldown: 30,
                        bulletSpeed: 8,
                        bulletDamage: 2,
                        image: 'ufo3.png',
                        isSplitting: false,
                        isFinalEnemy: true,
                        requiredKills: 1,
                        collisionDamage: 4
                    }
                ]
            },
            {
                id: 5,
                name: "Tulva",
                description: "Lukuisia vihollisia!",
                enemies: [
                    {
                        type: "small",
                        count: 10,
                        health: 2,
                        speed: 5,
                        fireCooldown: 75,
                        bulletSpeed: 5,
                        bulletDamage: 1,
                        image: 'ufo2.png',
                        isSplitting: false,
                        isFinalEnemy: false,
                        requiredKills: 10,
                        collisionDamage: 1
                    },
                    {
                        type: "medium",
                        count: 2,
                        health: 6,
                        speed: 3,
                        fireCooldown: 90,
                        bulletSpeed: 4,
                        bulletDamage: 1,
                        image: 'ufo4.png',
                        isSplitting: true,
                        isFinalEnemy: false,
                        requiredKills: 4,
                        collisionDamage: 2
                    }
                ]
            }
        ];

        // Alustetaan DOM-elementit
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelButtonsContainer = document.getElementById('levelButtons');
        const ufoCounter = document.getElementById('ufoCounter');
        const levelInfo = document.getElementById('levelInfo');
        const energyFill = document.getElementById('energyFill');
        const energyText = document.getElementById('energyText');

        // Asetetaan canvasin koko
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            if (player) {
                const playerSize = calculateSize(GAME_CONFIG.playerSize);
                player.width = playerSize.width;
                player.height = playerSize.height;
                
                enemies.forEach(enemy => {
                    const enemyType = enemy.type || 'medium';
                    const size = calculateSize(GAME_CONFIG.enemySizes[enemyType]);
                    enemy.width = size.width;
                    enemy.height = size.height;
                });
                
                bullets.forEach(bullet => {
                    bullet.width = calculateSize({width: 20, height: 10}).width;
                    bullet.height = calculateSize({width: 20, height: 10}).height;
                });
                
                enemyBullets.forEach(bullet => {
                    bullet.width = calculateSize({width: 15, height: 15}).width;
                    bullet.height = calculateSize({width: 15, height: 15}).height;
                });
            }
        }

        // Laskee objektin koon nykyiseen ikkunan kokoon suhteutettuna
        function calculateSize(baseSize) {
            const baseWidth = 1920;
            const baseHeight = 1080;
            const scale = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeight) * 0.8;
            
            return {
                width: baseSize.width * scale,
                height: baseSize.height * scale
            };
        }

        // Ladataan kuvat
        const playerImage = new Image();
        playerImage.src = 'alus.png';

        const bulletImage = new Image();
        bulletImage.src = 'rockets_PNG13272.png';

        const enemyBulletImage = new Image();
        enemyBulletImage.src = 'boss_shot.png';

        // Pelitilamuuttujat
        let player;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let gameRunning = true;
        let currentLevel = 1;
        let destroyedUFOs = 0;
        let levelCompleted = false;
        let keys = {};
        let isAnimating = false;
        let animationFrameId = null;
        let backgroundMusic = null;

        // Päivitä energiapalkki
        function updateEnergyBar() {
            const percentage = (player.energy / GAME_CONFIG.playerEnergy) * 100;
            energyFill.style.width = `${percentage}%`;
            
            // Vaihda väri energian mukaan
            if (percentage > 60) {
                energyFill.style.backgroundColor = '#00ff00'; // Vihreä
            } else if (percentage > 30) {
                energyFill.style.backgroundColor = '#ffff00'; // Keltainen
            } else {
                energyFill.style.backgroundColor = '#ff0000'; // Punainen
            }
            
            energyText.textContent = `Energia: ${player.energy}/${GAME_CONFIG.playerEnergy}`;
        }

        // Pelioliot
        class GameObject {
            constructor(image, x, y, width, height) {
                this.image = image;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = 5;
                this.isDestroyed = false;
                this.exploding = false;
                this.explosionFrame = 0;
            }

            draw() {
                if (!this.isDestroyed) {
                    if (this.exploding) {
                        ctx.save();
                        ctx.globalAlpha = (this.explosionFrame % 2 === 0) ? 1 : 0.5;
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                        ctx.globalAlpha = 1;
                        ctx.restore();
                        this.explosionFrame++;
                        if (this.explosionFrame > 10) {
                            this.isDestroyed = true;
                        }
                    } else {
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    }
                }
            }

            getEllipse() {
                return {
                    x: this.x + this.width / 2,
                    y: this.y + this.height / 2,
                    radiusX: this.width * GAME_CONFIG.collisionEllipse.widthRatio / 2,
                    radiusY: this.height * GAME_CONFIG.collisionEllipse.heightRatio / 2
                };
            }
        }

        class Player extends GameObject {
            constructor(image, x, y, width, height) {
                super(image, x, y, width, height);
                this.speed = GAME_CONFIG.playerSpeed * (window.innerWidth / 1920);
                this.canShoot = true;
                this.energy = GAME_CONFIG.playerEnergy;
            }

            move() {
                if (isAnimating) return;
                
                if (keys['ArrowUp'] && this.y > 0) this.y -= this.speed;
                if (keys['ArrowDown'] && this.y < canvas.height - this.height) this.y += this.speed;
                if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) this.x += this.speed;
            }

            shoot() {
                if (this.canShoot && !isAnimating) {
                    const bulletSize = calculateSize({width: 20, height: 10});
                    bullets.push(new Bullet(
                        bulletImage, 
                        this.x + this.width, 
                        this.y + this.height / 2 - bulletSize.height / 2, 
                        bulletSize.width, 
                        bulletSize.height,
                        GAME_CONFIG.bulletSpeed * (window.innerWidth / 1920)
                    ));
                    soundEffects.playerShoot.play();
                    this.canShoot = false;
                }
            }

            takeDamage(damage) {
                this.energy -= damage;
                updateEnergyBar();
                
                if (this.energy <= 0) {
                    this.energy = 0;
                    this.exploding = true;
                    this.explosionFrame = 0;
                    showGameOver();
                }
            }
        }

        class Enemy extends GameObject {
    constructor(image, x, y, width, height, health, speed, isSplitting, isFinalEnemy, fireCooldown, bulletSpeed, bulletDamage, collisionDamage) {
        super(image, x, y, width, height);
        this.health = health;
        this.speed = speed * (window.innerWidth / 1920);
        this.fireCooldown = fireCooldown;
        this.bulletSpeed = bulletSpeed * (window.innerWidth / 1920);
        this.fireCounter = 0;
        this.isSplitting = isSplitting;
        this.isFinalEnemy = isFinalEnemy;
        this.bulletDamage = Math.max(1, Math.min(bulletDamage, 2)); // Rajataan 1-2
        // Varmistetaan että törmäysvaurio on järkevä (1-3 normaalisti, bossi 4)
        this.collisionDamage = Math.max(1, Math.min(collisionDamage, 4));
        this.hasCollided = false; // Estetään moninkertainen vahingoittaminen
        this.collisionCooldown = 0; // Jäähdytysaika törmäyksille
    }
            follow(player) {
                if (isAnimating) return;
                
                const playerCenterX = player.x + player.width / 2;
                const playerCenterY = player.y + player.height / 2;
                const enemyCenterX = this.x + this.width / 2;
                const enemyCenterY = this.y + this.height / 2;

                const deltaX = playerCenterX - enemyCenterX;
                const deltaY = playerCenterY - enemyCenterY;
                const angle = Math.atan2(deltaY, deltaX);

                this.x += this.speed * Math.cos(angle);
                this.y += this.speed * Math.sin(angle);
            }

            takeDamage() {
                if (this.exploding) return;
                this.health -= 1;
                if (this.health <= 0) {
                    if (this.isSplitting) {
                        soundEffects.ufoSplit.play();
                        this.split();
                    } else if (this.isFinalEnemy) {
                        soundEffects.enemyExplosion.play();
                        this.exploding = true;
                        showLevelCompleted();
                    } else {
                        soundEffects.enemyExplosion.play();
                        this.exploding = true;
                        destroyedUFOs += 1;
                        ufoCounter.textContent = `Tuhotut Ufot: ${destroyedUFOs}`;
                        checkLevelCompletion();
                    }
                }
            }

            split() {
                this.isDestroyed = true;
                const originalType = this.type || 'medium';
                
                let newSize;
                if (originalType === 'xlarge') {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.large);
                } else if (originalType === 'large') {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.medium);
                } else if (originalType === 'medium') {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.small);
                } else {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.small);
                }
                
                const topUfoY = this.y - newSize.height / 2;
                const bottomUfoY = this.y + this.height - newSize.height / 2;
                
                enemies.push(new Enemy(
                    this.image, 
                    this.x + (this.width - newSize.width) / 2,
                    topUfoY,
                    newSize.width, 
                    newSize.height, 
                    Math.max(1, Math.floor(this.health / 2)),
                    this.speed + (1 * (window.innerWidth / 1920)),
                    false,
                    false,
                    this.fireCooldown,
                    this.bulletSpeed,
                    this.bulletDamage,
                    Math.max(1, Math.floor(this.collisionDamage / 2))
                ));
                
                enemies.push(new Enemy(
                    this.image, 
                    this.x + (this.width - newSize.width) / 2,
                    bottomUfoY,
                    newSize.width, 
                    newSize.height, 
                    Math.max(1, Math.floor(this.health / 2)),
                    this.speed + (1 * (window.innerWidth / 1920)),
                    false,
                    false,
                    this.fireCooldown,
                    this.bulletSpeed,
                    this.bulletDamage,
                    Math.max(1, Math.floor(this.collisionDamage / 2))
                ));
            }

    fire(player) {
        if (this.fireCounter <= 0 && !isAnimating) {
            const bulletSize = calculateSize({width: 15, height: 15});
            const bulletX = this.x + this.width / 2;
            const bulletY = this.y + this.height / 2;
            const angle = Math.atan2(player.y + player.height/2 - bulletY, player.x + player.width/2 - bulletX);

            enemyBullets.push(new EnemyBullet(
                enemyBulletImage, 
                bulletX, 
                bulletY, 
                bulletSize.width, 
                bulletSize.height, 
                angle, 
                this.bulletSpeed,
                this.bulletDamage // Varmista että tämä on 1 tai 2
            ));
            soundEffects.enemyShoot.play();
            this.fireCounter = this.fireCooldown;
        } else {
            this.fireCounter--;
        }
    }
}

        class Bullet extends GameObject {
            constructor(image, x, y, width, height, speed) {
                super(image, x, y, width, height);
                this.speed = speed;
            }

            move() {
                if (isAnimating) return;
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.isDestroyed = true;
                }
            }
        }

        class EnemyBullet extends GameObject {
        constructor(image, x, y, width, height, angle, speed, damage) {
        super(image, x, y, width, height);
        this.angle = angle;
        this.speed = speed;
        // Varmistetaan että vahinko on korkeintaan 2
        this.damage = Math.min(damage, 2);
    }

            move() {
                if (isAnimating) return;
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.isDestroyed = true;
                }
            }
        }

        // Tason alustus
        function initializeLevel(levelId) {
            const level = LEVELS.find(l => l.id === levelId);
            if (!level) return;

            currentLevel = levelId;
            levelInfo.textContent = `Taso: ${levelId} - ${level.name}`;
            destroyedUFOs = 0;
            ufoCounter.textContent = `Tuhotut Ufot: ${destroyedUFOs}`;
            levelCompleted = false;
            isAnimating = false;

            // Alustetaan pelaaja
            const playerSize = calculateSize(GAME_CONFIG.playerSize);
            player = new Player(
                playerImage, 
                50, 
                canvas.height / 2 - playerSize.height / 2, 
                playerSize.width, 
                playerSize.height
            );
            updateEnergyBar();

            // Alustetaan viholliset
            enemies = [];
            level.enemies.forEach(enemyConfig => {
                for (let i = 0; i < enemyConfig.count; i++) {
                    const size = calculateSize(GAME_CONFIG.enemySizes[enemyConfig.type]);
                    const x = canvas.width - size.width - 50 - (i * 50);
                    const y = Math.random() * (canvas.height - size.height);
                    
                    const enemy = new Enemy(
                        new Image(), 
                        x,
                        y,
                        size.width,
                        size.height,
                        enemyConfig.health,
                        enemyConfig.speed,
                        enemyConfig.isSplitting,
                        enemyConfig.isFinalEnemy,
                        enemyConfig.fireCooldown,
                        enemyConfig.bulletSpeed,
                        enemyConfig.bulletDamage,
                        enemyConfig.collisionDamage
                    );
                    enemy.type = enemyConfig.type;
                    enemy.image.src = enemyConfig.image;
                    enemies.push(enemy);
                }
            });

            bullets = [];
            enemyBullets = [];
        }

        function checkLevelCompletion() {
            const level = LEVELS.find(l => l.id === currentLevel);
            if (!level) return;

            let totalKillsNeeded = 0;
            let totalKillsAchieved = destroyedUFOs;
            
            level.enemies.forEach(enemyConfig => {
                totalKillsNeeded += enemyConfig.requiredKills;
            });

            if (totalKillsAchieved >= totalKillsNeeded) {
                showLevelCompleted();
            }
        }

        function checkEllipseCollision(obj1, obj2) {
            const ellipse1 = obj1.getEllipse();
            const ellipse2 = obj2.getEllipse();
            
            const dx = ellipse2.x - ellipse1.x;
            const dy = ellipse2.y - ellipse1.y;
            
            const distanceSquared = (dx * dx) / (ellipse1.radiusX + ellipse2.radiusX) ** 2 + 
                                   (dy * dy) / (ellipse1.radiusY + ellipse2.radiusY) ** 2;
            
            return distanceSquared <= 1;
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.move();
            player.draw();

            bullets.forEach(bullet => {
                bullet.move();
                bullet.draw();
            });

            bullets = bullets.filter(bullet => {
                if (bullet.isDestroyed) return false;
                
                let hit = false;
                enemies.forEach(enemy => {
                    if (!enemy.isDestroyed && checkEllipseCollision(bullet, enemy)) {
                        bullet.isDestroyed = true;
                        enemy.takeDamage();
                        hit = true;
                    }
                });
                
                return !hit;
            });

    enemies = enemies.filter(enemy => {
        if (enemy.isDestroyed) return false;
        
        enemy.follow(player);
        enemy.fire(player);
        enemy.draw();
        
        // Päivitetään törmäysjäähdytystä
        if (enemy.collisionCooldown > 0) {
            enemy.collisionCooldown--;
        } else {
            enemy.hasCollided = false;
        }
        
        // Tarkistetaan törmäys vain jos ei ole juuri törmännyt
        if (!enemy.hasCollided && checkEllipseCollision(player, enemy)) {
            player.takeDamage(enemy.collisionDamage);
            enemy.hasCollided = true;
            enemy.collisionCooldown = 30; // 30 framen jäähdytysaika
            // Jos vihollinen kuolee törmäyksessä
            if (enemy.isSplitting) {
                enemy.split();
            } else {
                enemy.takeDamage();
            }
        }
        
        return true;
    });

    enemyBullets = enemyBullets.filter(bullet => {
        if (bullet.isDestroyed) return false;
        
        bullet.move();
        bullet.draw();
        
        if (checkEllipseCollision(player, bullet)) {
            player.takeDamage(bullet.damage || 1); // Varmista että damage on olemassa
            bullet.isDestroyed = true; // Lisätty tämä rivi
            return true;
        }
        
        return true;
    });

            animationFrameId = requestAnimationFrame(update);
        }

        function showGameOver() {
            soundEffects.playerExplosion.play();
            soundEffects.backgroundMusic.stop();
            document.getElementById('gameOver').style.display = 'block';
            gameRunning = false;
        }

        function hideGameOver() {
            document.getElementById('gameOver').style.display = 'none';
            gameRunning = true;
        }

        function showLevelCompleted() {
            if (levelCompleted) return;
            levelCompleted = true;
            document.getElementById('levelCompleted').style.display = 'block';
            gameRunning = false;
            startEndAnimation();
        }

        function hideLevelCompleted() {
            document.getElementById('levelCompleted').style.display = 'none';
            gameRunning = true;
        }

        function startEndAnimation() {
            isAnimating = true;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const moveSpeed = 5 * (window.innerWidth / 1920);
            const scaleSpeed = 0.05;
            let scale = 1;

            function moveToCenter() {
                const dx = centerX - (player.x + player.width / 2);
                const dy = centerY - (player.y + player.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > moveSpeed) {
                    const angle = Math.atan2(dy, dx);
                    player.x += moveSpeed * Math.cos(angle);
                    player.y += moveSpeed * Math.sin(angle);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    enemies.forEach(enemy => enemy.draw());
                    bullets.forEach(bullet => bullet.draw());
                    enemyBullets.forEach(bullet => bullet.draw());
                    
                    player.draw();
                    animationFrameId = requestAnimationFrame(moveToCenter);
                } else {
                    player.x = centerX - player.width / 2;
                    player.y = centerY - player.height / 2;
                    animateScaling();
                }
            }

            function animateScaling() {
                if (scale < 10) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    enemies.forEach(enemy => enemy.draw());
                    bullets.forEach(bullet => bullet.draw());
                    enemyBullets.forEach(bullet => bullet.draw());
                    
                    const newWidth = player.width * scale;
                    const newHeight = player.height * scale;
                    const newX = centerX - newWidth / 2;
                    const newY = centerY - newHeight / 2;
                    ctx.drawImage(player.image, newX, newY, newWidth, newHeight);
                    scale += scaleSpeed;
                    animationFrameId = requestAnimationFrame(animateScaling);
                } else {
                    isAnimating = false;
                }
            }

            moveToCenter();
        }

        function cancelAnimation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            isAnimating = false;
        }

        function restartGame() {
            cancelAnimation();
            initializeLevel(currentLevel);
            hideGameOver();
            hideLevelCompleted();
            update();
            soundEffects.backgroundMusic.play();
        }

        function nextLevel() {
            cancelAnimation();
            
            const nextLevel = currentLevel + 1;
            if (nextLevel <= LEVELS.length) {
                currentLevel = nextLevel;
                initializeLevel(currentLevel);
                hideLevelCompleted();
                update();
                soundEffects.backgroundMusic.play();
            } else {
                document.getElementById('levelCompleted').innerHTML = `
                    <h1>Kaikki tasot suoritettu!</h1>
                    <p>Onneksi olkoon, voitit pelin!</p>
                    <button onclick="returnToMenu()">Päävalikkoon</button>
                `;
            }
        }

        function returnToMenu() {
            cancelAnimation();
            gameContainer.style.display = 'none';
            startScreen.style.display = 'block';
            hideLevelCompleted();
            soundEffects.backgroundMusic.stop();
        }

        function startGame(levelId) {
            cancelAnimation();
            currentLevel = levelId;
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            resizeCanvas();
            initializeLevel(levelId);
            backgroundMusic = soundEffects.backgroundMusic.play();
            update();
        }

        function initializeLevelButtons() {
            LEVELS.forEach(level => {
                const button = document.createElement('button');
                button.textContent = `Taso ${level.id}: ${level.name}`;
                button.onclick = () => startGame(level.id);
                button.title = level.description;
                levelButtonsContainer.appendChild(button);
            });
        }

        // iOS äänien käyttöönottoa varten
        function enableAudio() {
            const dummyAudio = new Audio();
            dummyAudio.volume = 0;
            dummyAudio.play().then(() => {
                dummyAudio.pause();
                dummyAudio.currentTime = 0;
            });
        }

        // Alustetaan peli kun sivu on ladattu
        window.addEventListener('load', () => {
            initializeLevelButtons();
            enableAudio();
            resizeCanvas();
            
            document.body.addEventListener('click', enableAudio, { once: true });
        });

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning && !isAnimating) {
                player.shoot();
            }
        });

        window.addEventListener('keyup', (e) => {
            delete keys[e.key];
            if (e.key === ' ') {
                player.canShoot = true;
            }
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
</body>
