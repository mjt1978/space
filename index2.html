<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Crush</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        #keyDisplay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            text-shadow: 0 0 5px black;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('startimage.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 10;
        }

        #startScreen h1 {
            font-size: 5vw;
            margin-bottom: 4vh;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        #startScreen button {
            font-size: 2vw;
            padding: 1.5vh 3vw;
            margin: 1vh;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s;
            min-width: 200px;
        }

        #startScreen button:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }

        #gameContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background3.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #energyBar {
            position: absolute;
            top: 1vh;
            left: 1vw;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 5px;
            overflow: hidden;
        }

        #energyFill {
            height: 100%;
            width: 100%;
            background-color: #00ff00;
            transition: width 0.3s, background-color 0.3s;
        }

        #livesContainer {
            position: absolute;
            top: 4vh;
            left: 1vw;
            display: flex;
            gap: 10px;
        }

        .life {
            width: 30px;
            height: 30px;
            background-image: url('alus.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.3s;
        }

        #waveInfo {
            position: absolute;
            top: 1vh;
            right: 1vw;
            color: white;
            font-size: 2vw;
            text-shadow: 0 0 5px black;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #gameOver,
        #levelCompleted {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 3vh 3vw;
            border-radius: 10px;
            border: 2px solid white;
            width: 80%;
            max-width: 500px;
        }

        #gameOver h1,
        #levelCompleted h1 {
            font-size: 4vw;
            color: red;
            margin: 0 0 2vh 0;
            text-shadow: 0 0 5px white;
        }

        #gameOver button,
        #levelCompleted button {
            font-size: 2vw;
            padding: 1vh 2vw;
            margin-top: 2vh;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #gameOver button:hover,
        #levelCompleted button:hover {
            background-color: white;
        }

        @media (max-width: 768px) {
            #startScreen h1 {
                font-size: 8vw;
            }
            
            #startScreen button {
                font-size: 4vw;
                padding: 1.5vh 3vw;
            }
            
            #gameOver h1,
            #levelCompleted h1 {
                font-size: 6vw;
            }
            
            #gameOver button,
            #levelCompleted button {
                font-size: 4vw;
            }
            
            #energyBar {
                width: 150px;
                height: 15px;
            }
            
            #waveInfo {
                font-size: 4vw;
            }
            
            #livesContainer {
                top: 3.5vh;
            }
            
            .life {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Space Crush</h1>
        <div id="levelButtons"></div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="energyBar">
            <div id="energyFill"></div>
        </div>
        <div id="livesContainer"></div>
        <div id="waveInfo">Aalto: 1/5</div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <button onclick="restartGame()">Uusi yritys</button>
        </div>
        <div id="levelCompleted">
            <h1>Taso Suoritettu!</h1>
            <button onclick="nextLevel()">Seuraava taso</button>
        </div>
    </div>

    <div id="keyDisplay"></div>

    <script>
        // Ääniefektit
        const soundEffects = {

        // Pelin asetukset

            }
        };

        // Tasot
        const LEVELS = [
            {
                id: 1,

                waves: [
                    {

                            {
                                type: "medium",

                    },

                            {

                                isSplitting: false,
                                requiredKills: 3,

                            }
                        ]
                    },
                    {
                        enemies: [
                            {
                                type: "xlarge",

                                health: 12,
                                speed: 2,
                                fireCooldown: 120,

                                bulletDamage: 1,

                            }
                        ]
                    }
                ]
            }
        ];

        // DOM-elementit
        const startScreen = document.getElementById('startScreen');
        const gameContainer = document.getElementById('gameContainer');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelButtonsContainer = document.getElementById('levelButtons');
        const energyFill = document.getElementById('energyFill');
        const waveInfo = document.getElementById('waveInfo');
        const livesContainer = document.getElementById('livesContainer');

        // Kuvat
        const playerImage = new Image();
        playerImage.src = 'alus.png';

        const bulletImage = new Image();
        bulletImage.src = 'rockets_PNG13272.png';

        const enemyBulletImage = new Image();
        enemyBulletImage.src = 'boss_shot.png';

        const meteorImage = new Image();
        meteorImage.src = 'meteor.png';

        // Pelitilamuuttujat
        let player;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let meteors = [];
        let gameRunning = true;
        let currentLevel = 1;
        let currentWave = 0;
        let levelCompleted = false;
        let isAnimating = false;
        let animationFrameId = null;
        let meteorSpawnCounter = 0;
        let nextMeteorSpawn = 0;
        let lastKeyCombo = "";
        const keyDisplay = document.getElementById('keyDisplay');
        
        // Nuolinäppäinten seuranta
        const pressedKeys = new Set();
        const keyNames = {
            ArrowUp: "↑",
            ArrowDown: "↓",
            ArrowLeft: "←",
            ArrowRight: "→",
            " ": " " // Lisätty välilyönti
        };

        // Canvasin koon asetus
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Laskee objektin koon
        function calculateSize(baseSize) {
            const baseWidth = 1920;
            const baseHeight = 1080;
            const scale = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeight) * 0.8;
            
            return {
                width: baseSize.width * scale,
                height: baseSize.height * scale
            };
        }

        // Päivitä energiapalkki
        function updateEnergyBar() {
            const percentage = (player.energy / GAME_CONFIG.playerEnergy) * 100;
            energyFill.style.width = `${percentage}%`;
            
            if (percentage > 60) {
                energyFill.style.backgroundColor = '#00ff00';
            } else if (percentage > 30) {
                energyFill.style.backgroundColor = '#ffff00';
            } else {
                energyFill.style.backgroundColor = '#ff0000';
            }
        }

        // Päivitä elämät
        function updateLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < player.lives; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                livesContainer.appendChild(life);
            }
        }

        // Päivitä aaltotiedot
        function updateWaveInfo() {
            waveInfo.textContent = `Aalto: ${currentWave + 1}/${GAME_CONFIG.wavesPerLevel}`;
        }

        // Pelioliot
        class GameObject {
            constructor(image, x, y, width, height) {
                this.image = image;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = 5;
                this.isDestroyed = false;
                this.exploding = false;
                this.explosionFrame = 0;
                this.repulsionForce = 0;
                this.repulsionAngle = 0;
                this.isRepelling = false;
            }

            draw() {
                if (!this.isDestroyed) {
                    if (this.exploding) {
                        ctx.save();
                        ctx.globalAlpha = (this.explosionFrame % 2 === 0) ? 1 : 0.5;
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                        ctx.globalAlpha = 1;
                        ctx.restore();
                        this.explosionFrame++;
                        if (this.explosionFrame > 10) {
                            this.isDestroyed = true;
                        }
                    } else {
                        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    }
                }
            }

            getEllipse() {
                return {
                    x: this.x + this.width / 2,
                    y: this.y + this.height / 2,
                    radiusX: this.width * GAME_CONFIG.collisionEllipse.widthRatio / 2,
                    radiusY: this.height * GAME_CONFIG.collisionEllipse.heightRatio / 2
                };
            }

            handleRepulsion() {
                if (this.isRepelling) {
                    this.x += this.repulsionForce * Math.cos(this.repulsionAngle);
                    this.y += this.repulsionForce * Math.sin(this.repulsionAngle);
                    this.repulsionForce *= 0.85;
                    
                    // Rajaa objektin kentän sisälle
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                    this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
                    
                    if (this.repulsionForce < 0.5) {
                        this.isRepelling = false;
                        this.repulsionForce = 0;
                    }
                    return true;
                }
                return false;
            }
        }

        class Player extends GameObject {
            constructor(image, x, y, width, height) {
                super(image, x, y, width, height);
                this.maxSpeed = GAME_CONFIG.playerSpeed * (window.innerWidth / 1920);
                this.acceleration = this.maxSpeed * 0.1;
                this.deceleration = this.maxSpeed * 0.15;
                this.velocityX = 0;
                this.velocityY = 0;
                this.targetVelocityX = 0;
                this.targetVelocityY = 0;
                this.canShoot = true;
                this.energy = GAME_CONFIG.playerEnergy;
                this.lives = GAME_CONFIG.playerLives;
                this.collisionCooldown = 0;
                this.respawnCooldown = 0;
                this.isRespawning = false;
                this.direction = { x: 1, y: 0 }; // Ammuksen suunta
                this.rotation = 0; // Aluksen rotaatio
                this.targetRotation = 0; // Kohderotaatio
                this.rotationSpeed = 0.2; // Rotaation nopeus
            }

move() {
    if (isAnimating || this.isRespawning) return;

    if (this.handleRepulsion()) return;

    if (this.collisionCooldown > 0) {
        this.collisionCooldown--;
    }

    this.targetVelocityX = 0;
    this.targetVelocityY = 0;

    if (pressedKeys.has('ArrowUp') && this.y > 0) {
        this.targetVelocityY = -this.maxSpeed;
    }
    if (pressedKeys.has('ArrowDown') && this.y < canvas.height - this.height) {
        this.targetVelocityY = this.maxSpeed;
    }
    if (pressedKeys.has('ArrowLeft') && this.x > 0) {
        this.targetVelocityX = -this.maxSpeed;
    }
    if (pressedKeys.has('ArrowRight') && this.x < canvas.width - this.width) {
        this.targetVelocityX = this.maxSpeed;
    }

    this.velocityX += (this.targetVelocityX - this.velocityX) * this.acceleration;
    this.velocityY += (this.targetVelocityY - this.velocityY) * this.acceleration;

    if (Math.abs(this.velocityX) < 0.1 && this.targetVelocityX === 0) {
        this.velocityX = 0;
    }
    if (Math.abs(this.velocityY) < 0.1 && this.targetVelocityY === 0) {
        this.velocityY = 0;
    }

    this.x += this.velocityX;
    this.y += this.velocityY;

    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
    this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));

    const moving = Math.abs(this.velocityX) > 0.01 || Math.abs(this.velocityY) > 0.01;

    if (moving) {
        this.targetRotation = Math.atan2(this.velocityY, this.velocityX);
        this.lastRotation = this.targetRotation;
    }

    const desiredRotation = moving ? this.targetRotation : this.lastRotation ?? this.rotation;

    let angleDiff = desiredRotation - this.rotation;
    if (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
    if (angleDiff < -Math.PI) angleDiff += Math.PI * 2;

    if (Math.abs(angleDiff) < 0.01) {
        this.rotation = desiredRotation;
    } else {
        this.rotation += angleDiff * this.rotationSpeed;
    }

    // ✅ Suuntatarkistus näppäimistä
    let keyX = 0;
    let keyY = 0;

    const keysPressed = [];

    if (pressedKeys.has('ArrowUp')) {
        keyY -= 1;
        keysPressed.push("↑");
    }
    if (pressedKeys.has('ArrowDown')) {
        keyY += 1;
        keysPressed.push("↓");
    }
    if (pressedKeys.has('ArrowLeft')) {
        keyX -= 1;
        keysPressed.push("←");
    }
    if (pressedKeys.has('ArrowRight')) {
        keyX += 1;
        keysPressed.push("→");
    }

    if (keyX !== 0 || keyY !== 0) {
        const desiredAngleFromKeys = Math.atan2(keyY, keyX);

        let keyAngleDiff = desiredAngleFromKeys - this.rotation;
        if (keyAngleDiff > Math.PI) keyAngleDiff -= Math.PI * 2;
        if (keyAngleDiff < -Math.PI) keyAngleDiff += Math.PI * 2;

        // 🐞 DEBUG: Kulmat
        console.log("🧭 SUUNTATARKISTUS");
        console.log("rotation:", this.rotation.toFixed(2));
        console.log("desiredAngleFromKeys:", desiredAngleFromKeys.toFixed(2));
        console.log("angleDiff:", keyAngleDiff.toFixed(2));

        if (Math.abs(keyAngleDiff) > 0.1) {
            const keyCombo = keysPressed.join(" + ");
            console.log(`🔄 Suunta korjattu näppäinyhdistelmän mukaan: ${keyCombo}`);
            this.rotation = desiredAngleFromKeys;
            this.lastRotation = desiredAngleFromKeys;
            this.targetRotation = desiredAngleFromKeys;
        }
    }

    this.direction = {
        x: Math.cos(this.rotation),
        y: Math.sin(this.rotation)
    };

    // 🐞 DEBUG: Suuntavektori
    console.log("direction:", {
        x: this.direction.x.toFixed(2),
        y: this.direction.y.toFixed(2)
    });
}




            shoot() {
                if (this.canShoot && !isAnimating && !this.isRespawning) {
                    const bulletSize = calculateSize({width: 20, height: 10});
                    const centerX = this.x + this.width / 2;
                    const centerY = this.y + this.height / 2;
                    
                    const bulletX = centerX + this.direction.x * this.width/2;
                    const bulletY = centerY + this.direction.y * this.height/2;
                    
                    const bulletVelocityX = this.direction.x * GAME_CONFIG.bulletSpeed * (window.innerWidth / 1920) + this.velocityX * 0.5;
                    const bulletVelocityY = this.direction.y * GAME_CONFIG.bulletSpeed * (window.innerWidth / 1920) + this.velocityY * 0.5;
                    
                    bullets.push(new Bullet(
                        bulletImage, 
                        bulletX - bulletSize.width/2, 
                        bulletY - bulletSize.height/2, 
                        bulletSize.width, 
                        bulletSize.height,
                        bulletVelocityX,
                        bulletVelocityY,
                        this.rotation
                    ));
                    soundEffects.playerShoot.play();
                    this.canShoot = false;
                }
            }

            draw() {
                if (this.isRespawning) {
                    this.respawnCooldown--;
                    if (this.respawnCooldown <= 0) {
                        this.isRespawning = false;
                    }
                    
                    if (Math.floor(this.respawnCooldown / 10) % 2 === 0) {
                        ctx.save();
                        ctx.globalAlpha = 0.5;
                        this.drawRotated();
                        ctx.restore();
                    }
                } else {
                    this.drawRotated();
                }
            }
            
            drawRotated() {
                if (this.isDestroyed) return;
                
                ctx.save();
                // Siirrä origo aluksen keskelle
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                // Kierrä alus
                ctx.rotate(this.rotation);
                // Piirrä alus keskipisteestä
                ctx.drawImage(this.image, -this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }

            takeDamage(damage) {
                if (this.isRespawning) return;
                
                this.energy -= damage;
                updateEnergyBar();
                
                if (this.energy <= 0) {
                    this.loseLife();
                }
            }
            
            loseLife() {
                this.lives--;
                updateLives();
                
                if (this.lives <= 0) {
                    this.energy = 0;
                    this.exploding = true;
                    this.explosionFrame = 0;
                    showGameOver();
                } else {
                    this.isRespawning = true;
                    this.respawnCooldown = 120;
                    this.energy = GAME_CONFIG.playerEnergy;
                    updateEnergyBar();
                    
                    this.x = canvas.width / 2 - this.width / 2;
                    this.y = canvas.height / 2 - this.height / 2;
                    this.velocityX = 0;
                    this.velocityY = 0;
                    this.targetVelocityX = 0;
                    this.targetVelocityY = 0;
                    this.direction = { x: 1, y: 0 };
                    this.rotation = 0;
                    this.targetRotation = 0;
                }
            }
        }

        class Enemy extends GameObject {
            constructor(image, x, y, width, height, health, speed, isSplitting, fireCooldown, bulletSpeed, bulletDamage, collisionDamage) {
                super(image, x, y, width, height);
                this.health = health;
                this.baseHealth = health;
                this.baseSpeed = speed * (window.innerWidth / 1920);
                this.speed = this.baseSpeed;
                this.fireCooldown = fireCooldown;
                this.bulletSpeed = bulletSpeed * (window.innerWidth / 1920);
                this.fireCounter = 0;
                this.isSplitting = isSplitting;
                this.bulletDamage = Math.max(1, Math.min(bulletDamage, 2));
                this.collisionDamage = Math.max(1, Math.min(collisionDamage, 4));
                this.collisionCooldown = 0;
                this.directionChangeCounter = 0;
                this.currentDirection = Math.random() * Math.PI * 2;
                this.targetDirection = this.currentDirection;
                this.directionChangeInterval = Math.floor(Math.random() * 60) + 30;
                this.wobbleAmount = Math.random() * 0.2 + 0.1;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
                this.wobbleCounter = 0;
            }

            follow(player) {
                if (isAnimating || player.isRespawning) return;
                
                if (this.handleRepulsion()) {
                    return;
                }
                
                if (this.collisionCooldown > 0) {
                    this.collisionCooldown--;
                    return;
                }
                
                this.directionChangeCounter++;
                if (this.directionChangeCounter >= this.directionChangeInterval) {
                    this.directionChangeCounter = 0;
                    this.directionChangeInterval = Math.floor(Math.random() * 60) + 30;
                    
                    const playerCenterX = player.x + player.width / 2;
                    const playerCenterY = player.y + player.height / 2;
                    const enemyCenterX = this.x + this.width / 2;
                    const enemyCenterY = this.y + this.height / 2;
                    
                    const deltaX = playerCenterX - enemyCenterX;
                    const deltaY = playerCenterY - enemyCenterY;
                    const targetAngle = Math.atan2(deltaY, deltaX);
                    
                    const angleVariation = (Math.random() - 0.5) * Math.PI / 2;
                    this.targetDirection = targetAngle + angleVariation;
                }
                
                this.wobbleCounter += this.wobbleSpeed;
                const wobbleOffset = Math.sin(this.wobbleCounter) * this.wobbleAmount;
                
                const angleDifference = this.targetDirection - this.currentDirection;
                this.currentDirection += angleDifference * 0.1;
                
                this.x += this.speed * Math.cos(this.currentDirection + wobbleOffset);
                this.y += this.speed * Math.sin(this.currentDirection + wobbleOffset);
                
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
            }

            handleCollision(player) {
                if (this.collisionCooldown > 0 || player.collisionCooldown > 0 || player.isRespawning) {
                    return;
                }

                soundEffects.collision.play();

                const dx = (this.x + this.width/2) - (player.x + player.width/2);
                const dy = (this.y + this.height/2) - (player.y + player.height/2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const nx = dx / distance;
                const ny = dy / distance;

                player.repulsionForce = this.baseSpeed * 3;
                player.repulsionAngle = Math.atan2(ny, nx) + Math.PI;
                player.isRepelling = true;
                player.collisionCooldown = 10;

                this.repulsionForce = this.baseSpeed * 4;
                this.repulsionAngle = Math.atan2(ny, nx);
                this.isRepelling = true;
                this.collisionCooldown = 10;

                player.takeDamage(this.collisionDamage);
                
                if (this.health <= 1) {
                    if (this.isSplitting) {
                        this.split();
                    } else {
                        this.takeDamage();
                    }
                }
            }

            takeDamage() {
                if (this.exploding) return;
                this.health -= 1;
                if (this.health <= 0) {
                    this.destroyEnemy();
                }
            }

            destroyEnemy() {
                if (this.isSplitting) {
                    soundEffects.ufoSplit.play();
                    this.split();
                } else {
                    soundEffects.enemyExplosion.play();
                    this.exploding = true;
                    checkWaveCompletion();
                }
            }

            split() {
                this.isDestroyed = true;
                const originalType = this.type || 'medium';
                
                let newSize;
                if (originalType === 'xlarge') {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.large);
                } else if (originalType === 'large') {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.medium);
                } else if (originalType === 'medium') {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.small);
                } else {
                    newSize = calculateSize(GAME_CONFIG.enemySizes.small);
                }
                
                const topUfoY = this.y - newSize.height / 2;
                const bottomUfoY = this.y + this.height - newSize.height / 2;

                const baseHealth = this.baseHealth || this.health;
                const newHealth = Math.max(1, Math.ceil(baseHealth / 2));
                
                enemies.push(new Enemy(
                    this.image, 
                    this.x + (this.width - newSize.width) / 2,
                    topUfoY,
                    newSize.width, 
                    newSize.height, 
                    newHealth,
                    this.baseSpeed / (window.innerWidth / 1920) + 1,
                    false,
                    this.fireCooldown,
                    this.bulletSpeed,
                    this.bulletDamage,
                    Math.max(1, Math.floor(this.collisionDamage / 2))
                ));
                
                enemies.push(new Enemy(
                    this.image, 
                    this.x + (this.width - newSize.width) / 2,
                    bottomUfoY,
                    newSize.width, 
                    newSize.height, 
                    newHealth,
                    this.baseSpeed / (window.innerWidth / 1920) + 1,
                    false,
                    this.fireCooldown,
                    this.bulletSpeed,
                    this.bulletDamage,
                    Math.max(1, Math.floor(this.collisionDamage / 2))
                ));
            }

            fire(player) {
                if (this.fireCounter <= 0 && !isAnimating && !player.isRespawning) {
                    const bulletSize = calculateSize({width: 15, height: 15});
                    const bulletX = this.x + this.width / 2;
                    const bulletY = this.y + this.height / 2;
                    const angle = Math.atan2(player.y + player.height/2 - bulletY, player.x + player.width/2 - bulletX);

                    enemyBullets.push(new EnemyBullet(
                        enemyBulletImage, 
                        bulletX, 
                        bulletY, 
                        bulletSize.width, 
                        bulletSize.height, 
                        angle, 
                        this.bulletSpeed,
                        this.bulletDamage
                    ));
                    soundEffects.enemyShoot.play();
                    this.fireCounter = this.fireCooldown;
                } else {
                    this.fireCounter--;
                }
            }
        }

        class Bullet extends GameObject {
            constructor(image, x, y, width, height, velocityX, velocityY, angle) {
                super(image, x, y, width, height);
                this.velocityX = velocityX;
                this.velocityY = velocityY;
                this.angle = angle || 0;
            }

            move() {
                if (isAnimating) return;
                this.x += this.velocityX;
                this.y += this.velocityY;
                if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) {
                    this.isDestroyed = true;
                }
            }
            
            draw() {
                if (!this.isDestroyed) {
                    ctx.save();
                    ctx.translate(this.x + this.width/2, this.y + this.height/2);
                    ctx.rotate(this.angle);
                    ctx.drawImage(this.image, -this.width/2, -this.height/2, this.width, this.height);
                    ctx.restore();
                }
            }
        }

        class EnemyBullet extends GameObject {
            constructor(image, x, y, width, height, angle, speed, damage) {
                super(image, x, y, width, height);
                this.angle = angle;
                this.speed = speed;
                this.damage = Math.min(damage, 2);
            }

            move() {
                if (isAnimating) return;
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.isDestroyed = true;
                }
            }
        }

        class Meteor extends GameObject {
            constructor(image, x, y, width, height, speed) {
                super(image, x, y, width, height);
                this.speed = speed;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            move() {
                if (isAnimating) return;
                this.x -= this.speed;
                this.rotation += this.rotationSpeed;
                
                if (this.x + this.width < 0) {
                    this.isDestroyed = true;
                }
            }

            draw() {
                if (!this.isDestroyed) {
                    ctx.save();
                    ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                    ctx.rotate(this.rotation);
                    ctx.drawImage(this.image, -this.width / 2, -this.height / 2, this.width, this.height);
                    ctx.restore();
                }
            }
        }

        // Luo uusi meteoriitti
        function spawnMeteor() {
            const sizeValue = Math.floor(Math.random() * (GAME_CONFIG.meteor.maxSize - GAME_CONFIG.meteor.minSize + 1)) + GAME_CONFIG.meteor.minSize;
            const size = calculateSize({width: sizeValue, height: sizeValue});
            const y = Math.random() * (canvas.height - size.height);
            const speed = GAME_CONFIG.meteor.minSpeed + Math.random() * (GAME_CONFIG.meteor.maxSpeed - GAME_CONFIG.meteor.minSpeed);
            const meteor = new Meteor(
                meteorImage,
                canvas.width,
                y,
                size.width,
                size.height,
                speed * (window.innerWidth / 1920)
            );
            meteors.push(meteor);
            soundEffects.meteorSound.play();
        }

        // Tason alustus
        function initializeLevel(levelId) {
            const level = LEVELS.find(l => l.id === levelId);
            if (!level) return;

            currentLevel = levelId;
            currentWave = 0;
            levelCompleted = false;
            isAnimating = false;
            meteors = [];
            meteorSpawnCounter = 0;
            nextMeteorSpawn = Math.floor(Math.random() * (GAME_CONFIG.meteor.spawnInterval.max - GAME_CONFIG.meteor.spawnInterval.min + 1)) + GAME_CONFIG.meteor.spawnInterval.min;

            const playerSize = calculateSize(GAME_CONFIG.playerSize);
            player = new Player(
                playerImage, 
                canvas.width / 2 - playerSize.width / 2,
                canvas.height / 2 - playerSize.height / 2, 
                playerSize.width, 
                playerSize.height
            );
            updateEnergyBar();
            updateLives();
            updateWaveInfo();

            startNextWave();
        }

        // Aloita seuraava aalto
        function startNextWave() {
            const level = LEVELS.find(l => l.id === currentLevel);
            if (!level || currentWave >= level.waves.length) {
                showLevelCompleted();
                return;
            }

            enemies = [];
            const waveConfig = level.waves[currentWave];
            
            waveConfig.enemies.forEach(enemyConfig => {
                for (let i = 0; i < enemyConfig.count; i++) {
                    const size = calculateSize(GAME_CONFIG.enemySizes[enemyConfig.type]);
                    const x = canvas.width - size.width - 50 - (i * 50);
                    const y = Math.random() * (canvas.height - size.height);
                    
                    const enemy = new Enemy(
                        new Image(), 
                        x,
                        y,
                        size.width,
                        size.height,
                        enemyConfig.health,
                        enemyConfig.speed,
                        enemyConfig.isSplitting,
                        enemyConfig.fireCooldown,
                        enemyConfig.bulletSpeed,
                        enemyConfig.bulletDamage,
                        enemyConfig.collisionDamage
                    );
                    enemy.type = enemyConfig.type;
                    enemy.image.src = enemyConfig.image;
                    enemies.push(enemy);
                }
            });

            bullets = [];
            enemyBullets = [];
            updateWaveInfo();
        }

        function checkWaveCompletion() {
            const level = LEVELS.find(l => l.id === currentLevel);
            if (!level || currentWave >= level.waves.length) return;

            const allEnemiesDestroyed = enemies.every(enemy => enemy.isDestroyed);
            
            if (!allEnemiesDestroyed) return;

            if (currentWave === level.waves.length - 1) {
                showLevelCompleted();
            } else {
                currentWave++;
                startNextWave();
            }
        }

        function checkEllipseCollision(obj1, obj2) {
            const ellipse1 = obj1.getEllipse();
            const ellipse2 = obj2.getEllipse();
            
            const dx = ellipse2.x - ellipse1.x;
            const dy = ellipse2.y - ellipse1.y;
            
            const distanceSquared = (dx * dx) / (ellipse1.radiusX + ellipse2.radiusX) ** 2 + 
                                   (dy * dy) / (ellipse1.radiusY + ellipse2.radiusY) ** 2;
            
            return distanceSquared <= 1;
        }

        function update() {
            if (!gameRunning) return;

            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Päivitä pelitilanne
                updateGameState();
                
                // Piirrä kaikki objektit järjestyksessä
                drawAllObjects();
                
                // Tarkista aallon päättyminen
                checkWaveCompletion();
                
            } catch (e) {
                console.error("Päivitysvirhe:", e);
                // Yritä palauttaa peli vakaan tilaan
                resetGameState();
            }

            animationFrameId = requestAnimationFrame(update);
        }

        function updateGameState() {
            // Päivitä meteoriittien spawnaus
            meteorSpawnCounter++;
            if (meteorSpawnCounter >= nextMeteorSpawn) {
                spawnMeteor();
                meteorSpawnCounter = 0;
                nextMeteorSpawn = Math.floor(Math.random() * (GAME_CONFIG.meteor.spawnInterval.max - GAME_CONFIG.meteor.spawnInterval.min + 1)) + GAME_CONFIG.meteor.spawnInterval.min;
            }

            // Päivitä pelaaja
            player.move();
            
            // Päivitä ammukset
            updateBullets();
            
            // Päivitä viholliset
            updateEnemies();
            
            // Päivitä vihollisten ammukset
            updateEnemyBullets();
            
            // Päivitä meteoriitit
            updateMeteors();
        }

        function updateBullets() {
            bullets.forEach(bullet => {
                bullet.move();
            });

            bullets = bullets.filter(bullet => {
                if (bullet.isDestroyed) return false;
                
                let hit = false;
                enemies.forEach(enemy => {
                    if (!enemy.isDestroyed && checkEllipseCollision(bullet, enemy)) {
                        bullet.isDestroyed = true;
                        enemy.takeDamage();
                        hit = true;
                    }
                });
                
                return !hit;
            });
        }

        function updateEnemies() {
            enemies.forEach(enemy => {
                if (enemy.isDestroyed) return;
                
                enemy.follow(player);
                enemy.fire(player);
                
                if (checkEllipseCollision(player, enemy)) {
                    enemy.handleCollision(player);
                }
            });
        }

        function updateEnemyBullets() {
            enemyBullets.forEach(bullet => {
                if (bullet.isDestroyed) return;
                
                bullet.move();
                
                if (checkEllipseCollision(player, bullet)) {
                    player.takeDamage(bullet.damage || 1);
                    bullet.isDestroyed = true;
                }
            });
        }

        function updateMeteors() {
            meteors.forEach(meteor => {
                meteor.move();
                
                if (!player.isRespawning && checkEllipseCollision(player, meteor)) {
                    soundEffects.playerExplosion.play();
                    player.loseLife();
                    meteor.isDestroyed = true;
                }
            });

            meteors = meteors.filter(meteor => !meteor.isDestroyed);
        }

        function drawAllObjects() {
            // Piirrä taustaelementit ensin
            meteors.forEach(meteor => meteor.draw());
            bullets.forEach(bullet => bullet.draw());
            enemyBullets.forEach(bullet => bullet.draw());
            
            // Piirrä viholliset
            enemies.forEach(enemy => {
                if (!enemy.isDestroyed) enemy.draw();
            });
            
            // Piirrä pelaaja viimeisenä
            player.draw();
        }

        function resetGameState() {
            // Palauta pelaaja turvalliseen sijaintiin
            if (player) {
                player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
                player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            }
        }

        function showGameOver() {
            soundEffects.playerExplosion.play();
            soundEffects.backgroundMusic.pause();
            document.getElementById('gameOver').style.display = 'block';
            gameRunning = false;
        }

        function hideGameOver() {
            document.getElementById('gameOver').style.display = 'none';
            gameRunning = true;
        }

        function showLevelCompleted() {
            if (levelCompleted) return;
            levelCompleted = true;
            document.getElementById('levelCompleted').style.display = 'block';
            gameRunning = false;
        }

        function hideLevelCompleted() {
            document.getElementById('levelCompleted').style.display = 'none';
            gameRunning = true;
        }

        function restartGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            initializeLevel(currentLevel);
            hideGameOver();
            hideLevelCompleted();
            soundEffects.backgroundMusic.currentTime = 0;
            soundEffects.backgroundMusic.play();
            update();
        }

        function nextLevel() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            const nextLevel = currentLevel + 1;
            if (nextLevel <= LEVELS.length) {
                currentLevel = nextLevel;
                initializeLevel(currentLevel);
                hideLevelCompleted();
                soundEffects.backgroundMusic.currentTime = 0;
                soundEffects.backgroundMusic.play();
                update();
            } else {
                document.getElementById('levelCompleted').innerHTML = `
                    <h1>Kaikki tasot suoritettu!</h1>
                    <p>Onneksi olkoon, voitit pelin!</p>
                    <button onclick="returnToMenu()">Päävalikkoon</button>
                `;
            }
        }

        function returnToMenu() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameContainer.style.display = 'none';
            startScreen.style.display = 'block';
            hideLevelCompleted();
            soundEffects.backgroundMusic.pause();
        }

        function startGame(levelId) {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            currentLevel = levelId;
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';
            resizeCanvas();
            initializeLevel(levelId);
            soundEffects.backgroundMusic.play();
            update();
        }

        function initializeLevelButtons() {
            LEVELS.forEach(level => {
                const button = document.createElement('button');
                button.textContent = `Taso ${level.id}: ${level.name}`;
                button.onclick = () => startGame(level.id);
                button.title = level.description;
                levelButtonsContainer.appendChild(button);
            });
        }

        // iOS äänien käyttöönotto
        function enableAudio() {
            const dummyAudio = new Audio();
            dummyAudio.volume = 0;
            dummyAudio.play().then(() => {
                dummyAudio.pause();
                dummyAudio.currentTime = 0;
            });
        }

        // Nuolinäppäinten käsittely
        function handleKeyDown(e) {
            if (keyNames[e.key]) {
                const beforeSize = pressedKeys.size;
                pressedKeys.add(e.key);
                if (pressedKeys.size !== beforeSize && gameRunning) {
                    if (e.key === ' ') {
                        player.shoot();
                    }
                    updateKeyDisplay();
                }
            }
        }

        function handleKeyUp(e) {
            if (keyNames[e.key]) {
                pressedKeys.delete(e.key);
                if (e.key === ' ') {
                    player.canShoot = true;
                }
                
                setTimeout(() => {
                    updateKeyDisplay();
                }, 20);
            }
        }

        // Uusi funktio näppäinkomennon päivittämiseen
        function updateKeyDisplay() {
            const currentCombo = Array.from(pressedKeys)
                .filter(key => key in keyNames)
                .map(key => keyNames[key])
                .join(" + ");
            
            if (currentCombo) {
                lastKeyCombo = currentCombo;
                keyDisplay.textContent = lastKeyCombo;
            } else {
                keyDisplay.textContent = lastKeyCombo || "";
            }
        }

        // Alustus
        window.addEventListener('load', () => {
            initializeLevelButtons();
            enableAudio();
            resizeCanvas();
            
            document.body.addEventListener('click', enableAudio, { once: true });
            
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
        });

        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
